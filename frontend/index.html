<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREC Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">PREC Student Form</h1>
                <p id="description" class="text-center">
                    Save data in <span style="color: #00ED64;font-weight: bold;">MongoDB</span> Database
                </p>
            </header>
            <div class="form-wrap">	
                <form id="survey-form">
                    <div class="row" style="width: 850px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="name-label" for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="email-label" for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="number-label" for="number">Age</label>
                                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Department</label>
                                <select id="dropdown" name="department" class="form-control" required>
                                    <option disabled selected value>Select</option>
                                    <option value="Computer Engineering">Computer Engineering</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Civil Engineering">Civil Engineering</option>
                                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                                    <option value="Chemical Engineering">Chemical Engineering</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Class</label>
                                <select id="dropdown" name="class" class="form-control" required>
                                    <option disabled selected value>Select</option>
                                    <option value="FY">FY</option>
                                    <option value="SE">SE</option>
                                    <option value="TE">TE</option>
                                    <option value="BE">BE</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="date" name="DOB" id="number" min="10" max="99" class="form-control" placeholder="DOB" >
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Your Gender</label>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" value="Male" name="gender" class="custom-control-input" checked="">
                                    <label class="custom-control-label" for="gender">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" value="Female" name="gender" class="custom-control-input">
                                    <label class="custom-control-label" for="gender">Female</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="address-label" for="address">Address</label>
                                <input type="text" name="address" id="address" placeholder="Enter your Address" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="village-label" for="village">Village</label>
                                <input type="text" name="village" id="village" placeholder="Enter your village" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="street-label" for="street">Street</label>
                                <input type="text" name="street" id="street" placeholder="Enter your street" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="locality-label" for="locality">Locality</label>
                                <input type="text" name="locality" id="locality" placeholder="Enter your locality" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="taluka-label" for="taluka">Taluka</label>
                                <input type="text" name="taluka" id="taluka" placeholder="Enter your taluka" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="district-label" for="district">District</label>
                                <input type="text" name="district" id="district" placeholder="Enter your district" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="state-label" for="state">State</label>
                                <input type="text" name="state" id="state" placeholder="Enter your state" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="pincode-label" for="pincode">Pin Code</label>
                                <input type="number" name="pinCode" id="pinCode" placeholder="Enter your pincode" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="studentMobile-label" for="studentMobile">Student Mobile Number</label>
                                <input type="tel" name="studentMobile" id="studentMobile" placeholder="Enter your studentMobile" class="form-control"  pattern="^[789]\d{9}$" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="parentMobile-label" for="parentMobile">Parent's Mobile Number</label>
                                <input type="tel"  name="parentMobile" id="parentMobile" placeholder="Enter your parentMobile" class="form-control"  pattern="^[789]\d{9}$" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>	
        </div>

        <div class="display-container container">
            <button type="button" id="fetch-data" class="btn btn-primary btn-block">Fetch Students Data üòÅ</button>
            <table class="table table-striped table-dark table-bordered" id="data-table">
                <thead class="" style="background-color: aqua;">
                  <tr>
                    <th scope="col">Roll No</th>
                    <th scope="col">Name</th>
                    <th scope="col">email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Department</th>
                    <th scope="col">Class</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Village</th>
                    <th scope="col">Street</th>
                    <th scope="col">Locality</th>
                    <th scope="col">Taluka</th>
                    <th scope="col">District</th>
                    <th scope="col">State</th>
                    <th scope="col">Pin Code</th>
                    <th scope="col">Student Mobile</th>
                    <th scope="col">Parent's Mobile</th>
                    <th scope="col" style="background-color: rebeccapurple;">Action</th>
                  </tr>
                </thead>
                <tbody></tbody>

              </table>
        </div>
    <script src="./main.js"></script>
  </body>
</html>
